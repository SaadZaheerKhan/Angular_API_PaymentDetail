<form autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailsId" />
    <div class="form-group">
        <label>CARD OWNER NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="cardOwnerName"
            #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName">
    </div>
    <div class="form-group">
        <label>CARD NUMBER</label>
        <input class="form-control form-control-lg" placeholder="Card Number" name="cardNumber"
            #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>SECURITY CODE</label>
            <input type="text" class="form-control form-control-lg" placeholder="Security Code" name="securityCode"
                #securityCode="ngModel" [(ngModel)]="service.formData.securityCode">
        </div>
        <div class="form-group col-md-6">
            <label>Expiration Date</label>
            <input class="form-control form-control-lg" placeholder="MM/YYYY" name="expirationDate"
                #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">SUBMIT</button>
    </div>
</form>
